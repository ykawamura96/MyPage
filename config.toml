baseURL = "https://ykawamura96.github.io"
languageCode = "en-us"
title = "My New Hugo Site"
# theme = "devise"
theme ="pulp"
# theme = "introduction"


# Main menu items
[menu]
  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    weight = -110
  [[menu.main]]
    identifier = "projects"
    name = "projects"
    title = "projects"
    url = "/projects/"
    weight = -100
  [[menu.main]]
    identifier = "others"
    name = "others"
    title = "others"
    url = "/others/"
    weight = -90

# Configuration Features
[params]
  header_title = "Yoichiro Kawamura"                 # Your header title
  header_subtitle = "Welcome to my web site!" # Your header subtitle
  author = "Yoichiro Kawamura"
  favicon = "robot.ico"   
  avatar = "avatar.jpg"
  description = """
  Viva Robotics! 
  """
  publicationYear = "2020"


  # home_image = "content/home/myself.jpg"          # Path to header image starting from the static directory
  home_image = "images/myself.jpg"          # Path to header image starting from the static directory
  recent_posts = 0                           # Max amount of recent posts to show
  mainSections = ["about", "projects", "othres"]   # Main sections to include in recent posts
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "https://github.com/ykawamura96"      # Link to associate with icon (http://, https://, mailto:)
  [[params.social]]
    fa_icon = "fab fa-facebook fa-1x"
    href = "https://www.facebook.com/yoichiro.kawamura.54/"
  [[params.social]]
    fa_icon = "fab fa-twitter fa-1x"
    href = "https://twitter.com/y__kawamura/"
  [[params.social]]
    fa_icon = "fas fa-at fa-1x"
    href = "mailto:y-kawamura@jsk.imi.i.u-tokyo.ac.jp"


[markup]
  defaultMarkdownHandler = "goldmark"
[markup.goldmark.renderer]
  unsafe = true